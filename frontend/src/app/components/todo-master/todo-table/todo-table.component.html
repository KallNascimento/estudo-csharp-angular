<table mat-table [dataSource]="todos" class="mat-elevation-z8">
    
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let todo">{{todo.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let todo">{{todo.description}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="accent" aria-label="Adicionar uma tarefa">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>
        
        <td mat-cell *matCellDef="let todo">
            <button mat-icon-button (click)="onEdit(todo)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(todo)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
