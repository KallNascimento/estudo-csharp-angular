<mat-card style="border-radius:10px;  max-width: 500px;">
    <mat-toolbar style="border-radius: 10px 10px 0 0;">Cadastro de Tarefas</mat-toolbar>
    <form [formGroup]="form" #formDir="ngForm" class="form-group-flex">

        <input type="hidden" formControlName="id" value="">

        <mat-form-field>
            <mat-label for="description">Tarefa</mat-label>
            <input matInput type="text" formControlName="description" id=""
                matTooltip="Use este campo para descrevar a tarefa.">
        </mat-form-field>

        <mat-form-field>
            <mat-label for="users">Escolha o Usuário</mat-label>
            <mat-select name="users" formControlName="userid" id="users">
                <mat-option value="null"></mat-option>
                <mat-option *ngFor="let user of users$ | async" value={{user.id}}>{{user.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-card-actions class="buttons">
            <button mat-flat-button color="primary" (click)="onSubmit()"
                matTooltip="Envia as informações do formulário.">Enviar</button>
            <button mat-flat-button color="warn" (click)="onCancel()">Cancelar</button>
        </mat-card-actions>
    </form>
</mat-card>
