<div>
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="title"></app-title>
      </div>
      <div class="mt-1">
        <button class="btn btn-warning" (click)="voltar()">
          Lista de Usuários
        </button>
      </div>
    </div>
  
    <form *ngIf="selectedUser">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" value="{{selectedUser.name}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Tarefas</label>
        <table class="table table-hover">
          <thead class="thead-light">
            <th>#</th>
            <th>Nome</th>
            <th scope="col">Opções</th>
          </thead>
          <tbody>
            <tr *ngFor="let todo of selectedUser.todos">
              <td>{{todo.id}}</td>
              <td>{{todo.nome}}</td>
              <td>
                <div class="btn-group">
                  <button (click)="openModal(template, todo.id)"
                    class="btn btn-sm btn-outline-primary">todos</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  
  <ng-template #template>
    <div class="modal-body">
      <!-- <app-alunos-professores (closeModal)="closeModal()" [alunos]="alunosProfs"></app-alunos-professores> -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
        FECHAR
      </button>
    </div>
  </ng-template>
