<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="accent"  (click)="onAdd()" aria-label="Adicionar um usuario">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
        
        <td mat-cell *matCellDef="let user">
            <!-- <button mat-icon-button (click)="onView(user)">
                <mat-icon>search</mat-icon>
            </button> -->
            <button mat-icon-button (click)="onEdit(user)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(user)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #loading>
    <div class="loadingSpinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
